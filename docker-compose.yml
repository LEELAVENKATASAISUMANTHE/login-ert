version: '3.8'

services:
  app:
    image: node-app-3225
    container_name: running-app
    ports:
      - "3225:3225"
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - LOKI_HOST=http://loki:3100   # ðŸ”¥ use service name instead of IP
      - REDIS_HOST=notification-redis
      - KAFKA_BROKERS=kafka:9092
    networks:
      - monitoring
      - shared-backend-net   # ðŸ”¥ ADD THIS
    restart: unless-stopped

networks:
  monitoring:
    external: true
    name: monitoring_default

  shared-backend-net:
    external: true