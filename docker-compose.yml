version: "3.8"

services:
  app:
    image: node-app-3225
    container_name: running-app
    ports:
      - "3225:3225"
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      LOKI_HOST: http://loki:3100
      KAFKA_BROKERS: redpanda:9092
    networks:
      - monitoring
      - backend-core-net   # âœ… ADD THIS
    restart: unless-stopped

networks:
  monitoring:
    external: true
    name: monitoring_default

  erp-core-net:
    external: true

  backend-core-net:
    external: true