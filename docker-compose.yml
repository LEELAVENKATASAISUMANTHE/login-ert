version: '3.8'

services:
  # Main Application
  app:
    image: node-app-3225
    container_name: running-app
    ports:
      - "3225:3225"
    environment:
      - NODE_ENV=production
      - LOKI_HOST=http://loki:3100
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
    networks:
      - monitoring
    depends_on:
      - loki
    restart: unless-stopped

  # Loki (already running, but adding for completeness)
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    ports:
      - "3100:3100"
    networks:
      - monitoring
    volumes:
      - loki_data:/loki
    restart: unless-stopped

  # Promtail (already running)
  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    volumes:
      - /var/log:/var/log:ro
      - ./promtail-config.yml:/etc/promtail/config.yml
    networks:
      - monitoring
    depends_on:
      - loki
    restart: unless-stopped

  # Grafana (already running)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "8080:3000"
    networks:
      - monitoring
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    restart: unless-stopped

volumes:
  loki_data:
  grafana_data:

networks:
  monitoring:
    driver: bridge