version: '3.8'

services:
  app:
    image: node-app-3225
    container_name: running-app
    ports:
      - "3225:3225"
    environment:
      - NODE_ENV=production
      - LOKI_URL=http://loki:3100
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
    networks:
      - monitoring
    restart: unless-stopped

networks:
  monitoring:
    external: true
