version: "3.8"

services:
  app:
    image: node-app-3225
    container_name: running-app
    ports:
      - "3225:3225"
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      LOKI_HOST: http://loki:3100
      REDIS_HOST: notification-redis
      KAFKA_BROKERS: redpanda:9092   # MUST match Redpanda service name
    networks:
      - monitoring
      - erp-core-net   # ðŸ”¥ FIXED (was shared-backend-net)
    restart: unless-stopped

networks:
  monitoring:
    external: true
    name: monitoring_default

  