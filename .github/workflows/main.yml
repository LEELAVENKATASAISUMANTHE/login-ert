name: Deploy with Docker Compose

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸš€ Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          # Navigate to app directory
          cd /opt/login-app || { mkdir -p /opt/login-app && cd /opt/login-app; }
          
          # Pull latest code (or clone if first time)
          if [ -d ".git" ]; then
            git pull origin main
          else
            git clone ${{ github.server_url }}/${{ github.repository }} .
          fi
          
          # Stop existing services
          docker-compose down || true
          
          # Remove old images (optional)
          docker system prune -f
          
          # Start services with production config
          docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
          
          # Wait for services to be healthy
          echo "Waiting for services to start..."
          sleep 30
          
          # Check health
          docker-compose ps
          curl -f http://localhost:3001/health || exit 1
          
          echo "âœ… Deployment successful!"

    - name: ðŸ“¢ Notify on success
      if: success()
      run: echo "ðŸŽ‰ Deployment completed successfully!"
